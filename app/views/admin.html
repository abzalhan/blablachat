<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Панель управления</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="/public/stylesheets/bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        input[type="text"] {
            width: 70%;
        }
    </style>
    <link href="/public/stylesheets/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="/public/stylesheets/bootstrap/chosen.css" rel="stylesheet">
#{get 'styles'/}
    <!--<style>
        .gradeX{
            background-color: #aaa;
        }
        .gradeA{
            background-color:#ccffcc;
        }
    </style>-->
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">API Blablachat</a>
        #{if user?.admin}
            <div class="nav-collapse">
                <ul class="nav">
                    <li #{ifnot page}class="active"#{/ifnot}><a href="@{APIDoc.index()}">Home</a></li>

                    #{list items:injectNav, as:"navs"}
                        <li #{if page==navs}class="active"#{/if}><a href="@{APIDoc.api(navs)}">${navs}</a></li>
                    #{/list}

                    *{<li #{if page=='logView'}class="active"#{/if}><a href="@{LogView.index()}">LogView</a></li>}*
                </ul>
                <p class="navbar-text pull-right">Вы вошли как <strong>${user.username}</strong> |
                    <a href="@{Control.logout()}">Выйти</a>
                </p>
            </div><!--/.nav-collapse -->
        #{/if}
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
    #{if user?.userRole>0}
        #{doLayout/}
    #{/if}
    #{else}
        <div class="row">
            <div class="span5 offset4">
                <form class="" action="@{Control.login}">
                    <label>Логин</label>
                    <input type="text" class="span7" name="login"/>
                    <label>Пароль</label>
                    <input type="password" class="span7" name="password"/>
                    <br/>
                    <button type="submit" class="btn btn-primary btn-large offset2">Войти</button>
                </form>
            </div>
        </div>
    #{/else}
    </div><!--/row-->
    <hr/>
    <footer>
        <p>&copy; DND Group 2018</p>
    </footer>
</div><!--/.fluid-container-->

================================================== -->

<script src="/public/javascripts/bootstrap/jquery.js"></script>
<script src="/public/javascripts/bootstrap/dataTables/jquery.dataTables.js"></script>

<script src="/public/javascripts/bootstrap/bootstrap-transition.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-alert.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-modal.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-dropdown.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-scrollspy.js"></script>

<script src="/public/javascripts/bootstrap/bootstrap-tooltip.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-popover.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-button.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-collapse.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-carousel.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-typeahead.js"></script>
<script src="/public/javascripts/bootstrap/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/public/javascripts/site/plugins/uploader/ajaxfileupload.js"></script>
<script src="/public/javascripts/bootstrap/bootstrap-datepicker.js"></script>
#{get 'scripts'/}
</body>
</html>
