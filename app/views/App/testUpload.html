#{set title:'Upload Test' /}

<form action="@{AudioController.plainUpload()}" method="POST" enctype="multipart/form-data">
    <p>File:</p>

    <div>
        <input type="file" name="file" />
    </div>

    <p>UserID:</p>

    <div>
        <input type="text" id="userid" name="userid" value="1"/>
    </div>

    <button type="submit" onclick="run()">Upload -></button>
</form>
